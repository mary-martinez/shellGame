<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Find the <span id='giant'>giant</span> pearl!
            </h2>
            <h2>
                Choose which shell you think has it:
            </h2>

            <div id='shellOpts' class='shellsMain'>
                <div id='shell1' class='shells'>
                    <img src="https://www.pngkey.com/png/detail/264-2646223_pearl-oyster-shell-dish-with-sterling-japanese-from.png" class='shellImg' />
                    <div id='ball1'></div>
                    <button id='shell1-button'>Shell 1</button>
                </div>
                <div id='shell2' class='shells'>
                    <img src="https://www.pngkey.com/png/detail/264-2646223_pearl-oyster-shell-dish-with-sterling-japanese-from.png" class='shellImg' />
                    <div id='ball2'></div>
                    <button id='shell2-button'>Shell 2</button>
                </div>
                <div id='shell3' class='shells'>
                    <img src="https://www.pngkey.com/png/detail/264-2646223_pearl-oyster-shell-dish-with-sterling-japanese-from.png" class='shellImg' />
                    <div id='ball3'></div>
                    <button id='shell3-button'>Shell 3</button>
                </div>
            </div>
            <div class='results'>
                <div>Correct guesses: <span id='wins'>0</span></div>
                <div>Incorrect guesses: <span id='losses'>0</span></div>
                <div>Total plays: <span id='total'>0</span></div>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
